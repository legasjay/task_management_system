# Для запуска в k8s
app:
  jwtSecret: 'my_secret_key'
  jwtExpirationInMs: 3600000

springdoc:
  api-docs:
    enabled: true
  packages-to-scan: com.olegandreevich.tms.controllers

logging:
  level:
    org:
      springframework:
        security: DEBUG
    com:
      example:
        security:
          JwtAuthenticationFilter: DEBUG
